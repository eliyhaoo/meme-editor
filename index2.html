<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/styles/styles.css">
    <title>meme-project</title>
</head>
<body onload="onInit()">
<main class="main-container main-layout">

    <header class="main-header flex space-between ">
        <a href="#" class="logo"><img src="/css/LOGO/LOGO.png" alt=""></a>
        <ul class="main-nav clean-list flex">
          <li><a href="#" onclick="onOpenGallery()" class="nav-item ">Gallery</a></li>
         
          <li><a href="#" onclick="onOpenMemes()" class="nav-item">Memes</a></li>  
             
            
        </ul>
    </header>

    <div class="search-bar flex space-between align-center">
        <form action="/" method="GET" class="search-form flex" >
            <input class="search-input"type="search" name="search" placeholder="Enter Search Keywords" >
            <button type="submit" class="search-btn"></button>
            <img class="search-img" src="/css/LOGO/search.png" alt="search">
        </form> 
          
            <div class="words-container flex space-between"> <span>Word</span><span>Here</span><span>Comedy</span><span>LOL</span><span>Bisli</span> <button class="more-btn">more...</button></div>
 
    </div>
    
    <section class="main-gallery" id="gallery">
        <div class="gallery-container">
                <!-- pictures are rendered here -->
        </div>

    </section>
    <section class="info flex align-center justify-center">
        <div class="">
            picture and stuff come here
        </div>
    </section>
 
    
    <section id="editor" hidden class="meme-editor" >
        
        <div class="canvas-container">
           
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>

        <div class="buttons-container">
            <input onchange="onTextInput(this.value)" type="text" name="text" placeholder="Text goes here">
            <input onchange="onChangeColor(this.value)" type="color" name="color" value="#FFFFFF">
            <button onclick="onFontSizeChange('10')" class="font-size-up">+</button>
            <button onclick="onFontSizeChange('-10')" class="font-size-down">-</button>
            <button onclick="onSwitchLines()" name="switch">Switch</button>
            <button onclick="onDeleteLine()" name="delete">Delete</button>
            <button onclick="onAddLine()" name="add">Add</button>
            <a href="#" class="btn" onclick="onDownloadCanvas(this)" download="">Download</a>
            <!-- <button onclick="onMoveLine('1')" name="move-up">Switch</button> -->
            <!-- <button onclick="onMoveLine('-1')" name="move-down">Switch</button> -->
        </div>
        
     
         
    </section>

    <footer class="flex justifty-center column align-center " >
        <a href="#" class="logo"><img src="/css/LOGO/LOGO.png" alt=""></a>
        <small>All rights reserved 2022</small>
    </footer>
    
</main>


<script src="js/meme-controller.js"></script>
<script src="js/meme-service.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
