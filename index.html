<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/styles/styles.css">
    <title>meme-project</title>
</head>
<body onload="onInit()">
<main class="main-container main-layout">

    <header class="main-header flex space-between ">
        <a href="#" class="logo"><img src="css/LOGO/LOGO.png" alt=""></a>
        <ul class="main-nav clean-list flex">
          <li><a href="#" onclick="onOpenGallery()" class="nav-item ">Gallery</a></li>
         
          <li><a href="#" onclick="onOpenMemes()" class="nav-item">Memes</a></li>  
             
            
        </ul>
    </header>

    <div class="search-bar flex space-between align-center">
        <form onsubmit="onSearch(event,this.value)"  class="search-form flex" >
            <input list="search-words" class="search-input"type="search" name="search" placeholder="Enter Search Keywords" >
            <button type="submit" class="search-btn">
                <img class="search-img" src="css/LOGO/search.png" alt="search">
            </button>
            <datalist id="search-words" class="keywords-container">
                
            </datalist>
        </form> 
          
            <div class="words-container flex space-between"> </div>
 <span>Word</span>
    </div>
    
    <section class="main-gallery" id="gallery">
        <div class="gallery-container">
                <!-- pictures are rendered here -->
        </div>

    </section>
    <section class="info flex align-center justify-center">
        <div class="">
            picture and stuff come here
        </div>
    </section>
 
    
    <section id="editor" hidden class="meme-editor" >
        
        <div class="canvas-container">
           
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>

        <div class="buttons-container">
            <input class="text" onchange="onTextInput(this.value)" type="text" name="text"  placeholder="Text goes here">

            <input class="switch" type="image" src="css/icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="onSwitchLines()" name="switch"/>
            <input class="add" type="image" src="css/icons/add.png" onclick="onAddLine()" name="add"/>
            <input class="delete" type="image" src="css/icons/trash.png"onclick="onDeleteLine()" name="delete"/>
            <input class="font-size-up" type="image" src="css/icons/increase font - icon.png" onclick="onFontSizeChange('3')" />
            <input class="font-size-down" type="image" src="css/icons/decrease font - icon.png" onclick="onFontSizeChange('-3')" />
            <input class="align-left" type="image" src="css/icons/align-to-left.png" onclick="onAlign('right')" />
            <input class="align-center" type="image" src="css/icons/center-text-alignment.png" onclick="onAlign('center')" />
            <input class="align-right" type="image" src="css/icons/align-to-right.png" onclick="onAlign('left')" />
            <select class="font-family" onchange="onFontChange(this.value)" name="text-font">
                <option value="impact">Impact</option>
                <option value="david">David</option>
                <option value="arial">Arial</option>
            </select>
            <input class="text-color" onchange="onChangeColor(this.value)" type="color" class="color-btn" name="color" value="#FFFFFF" >
            <div class="emojis-container">
                emojies come here
            </div>
            <a href="#" class="btn download-btn" onclick="onDownloadCanvas(this)" download="">Download</a>
            <a href="#" class="btn share-btn" onclick="onShare(this)" download="">Share</a>
            <!-- <button onclick="onMoveLine('1')" name="move-up">Switch</button> -->
            <!-- <button onclick="onMoveLine('-1')" name="move-down">Switch</button> -->
        </div>
        
     
         
    </section>

    <footer class="flex justifty-center column align-center " >
        <a href="#" class="logo"><img src="css/LOGO/LOGO.png" alt=""></a>
        <small>All rights reserved 2022</small>
    </footer>
    
</main>


<script src="js/meme-controller.js"></script>
<script src="js/meme-service.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
